<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
</head>

<body>
    <header class="header">
        <h1 class="header-title">My Library</h1>
    </header>
    <div class="body-wrapper">
        <button class="formBtn">New book</button>
        <div class="modal">
            <div class="modal-content">
                <div class="form-wrapper">
                    <form class="form">
                        <h2 class="form-header">Enter New Book</h2>
                        <input type="text" placeholder="Book Name" class="form-field" id="book-name" required>
                        <input type="text" placeholder="Author" class="form-field" id="book-author" required>
                        <input type="number" placeholder="Number of Pages" class="form-field" id="book-pages">
                        <label for="readStatus" class="checkbox-wrapper">
                            Have you read it? <input type="checkbox" id="book-status" name="readStatus"></label>
                        <div class="form-buttons">
                            <button class="add-btn">Add</button>
                            <button class="cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="library-wrapper"></div>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
